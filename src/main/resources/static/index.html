<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h1>To-Do List</h1>
      <div class="user-space">
        <h2 id="user-info"></h2>
        <button id="logout" class="logout-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6ZM5.78 8.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 0 0 0 1.06l3 3a.75.75 0 0 0 1.06-1.06l-1.72-1.72H15a.75.75 0 0 0 0-1.5H4.06l1.72-1.72a.75.75 0 0 0 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </nav>

    <div class="container">
      <h1 class="list-title">To-Do List</h1>
      <div class="add-task">
        <input type="text" class="task-field" />
        <button class="add-button">Add</button>
      </div>

      <div class="list-container"></div>
    </div>

    <!-- Edit Task Modal -->
    <div
      id="edit-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="edit-modal-title"
      style="display: none"
    >
      <div class="modal-content">
        <button class="modal-close" id="edit-modal-close" aria-label="Close">
          &times;
        </button>
        <h2 id="edit-modal-title">Edit Task</h2>
        <form id="edit-form">
          <label for="edit-description">Description</label>
          <input
            type="text"
            id="edit-description"
            name="description"
            required
          />
          <div class="modal-actions">
            <button type="button" id="edit-cancel">Cancel</button>
            <button type="submit" id="edit-save">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
