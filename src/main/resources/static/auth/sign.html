<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/auth.css" />
    <title>My To-do List - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-1">
        <h1 class="list-title">To-Do List</h1>
        <h4>Your daily sidekick for getting stuff done</h4>
      </div>
      <div class="section-2">
        <div class="form-container">
          <h2 class="login-title">Create Your Account</h2>
          <form action="#">
            <div class="input-group">
              <input type="text" id="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <input type="password" id="password" placeholder="Password" />
            </div>
            <div class="submit-btn">
              <button>Login</button>
            </div>
          </form>
        </div>

        <div class="sign-div">
          <p class="sign-link">
            Don't have an account? <a href="sign.html">Sign Up</a>
          </p>
        </div>
      </div>
      <div class="section-2">
        <div class="form-container">
          <h2 class="login-title">Create Your Account</h2>
          <form action="#">
            <div class="input-group">
              <input type="text" id="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <input type="password" id="password" placeholder="Password" />
            </div>
            <div class="submit-btn">
              <button>Login</button>
            </div>
          </form>
        </div>

        <div class="sign-div">
          <p class="sign-link">
            Don't have an account? <a href="sign.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
